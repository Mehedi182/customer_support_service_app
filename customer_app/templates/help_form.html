  <body>
    <div class="container">
      <h1>Customer Support Request</h1>
      <hr />
      <form method="POST">
        {% csrf_token %}

        <div class="form-group">
          <label for="id_full_name">Full Name:</label>
          {{ form.full_name }}
        </div>

        <div class="form-group">
          <label for="id_email">Email:</label>
          {{ form.email }}
        </div>

        <div class="form-group">
          <label for="id_issue_category">Issue Category:</label>
          {{ form.issue_category }}
        </div>

        <div class="form-group">
          <label for="id_description">Description:</label>
          {{ form.description }}
        </div>

        <button type="submit">Submit Request</button>
      </form>

      <p class="footer-note">We usually respond within 24 hours.</p>
    </div>
    <script src="{% static 'js/form_validation.js' %}"></script>

  </body>
